<app-header></app-header>
<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Enter username</h1>
        <div class="field">
            <div class="error-message">{{error}}</div>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input [(ngModel)]="user.username" type="text" placeholder="Username" class="input has-background-light">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
            <div class="error-message">{{loginFormErrors.username}}</div>
        </div>
        <h1 class="title has-text-primary">Enter old password</h1>
        <div class="field">
            <p class="control has-icons-left">
                <input [(ngModel)]="oldPassword" type="password" placeholder="Old Password" class="input has-background-light">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
            <div class="error-message">{{loginFormErrors.password}}</div>
        </div>
        <h1 class="title has-text-primary">Enter new password</h1>
        <div class="field">
            <p class="control has-icons-left">
                <input [(ngModel)]="user.password" type="password" placeholder="New Password" class="input has-background-light">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
            <div class="error-message">{{loginFormErrors.password}}</div>
        </div>
        <h1 class="title has-text-primary">Enter new password again</h1>
        <div class="field">
            <p class="control has-icons-left">
                <input [(ngModel)]="user.passwordConfirmation" type="password" placeholder="New Password" class="input has-background-light">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
            <div class="error-message">{{loginFormErrors.passwordConfirmation}}</div>
        </div>
        <div class="field">
            <p class="control is-pulled-right">
                <button class="button is-success has-text-white" (click)="onChangePasswordButtonClicked()">
                    Change Password
                </button>
            </p>
        </div>
    </div>
</div>
<app-footer></app-footer>
